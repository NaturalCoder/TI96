<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Postagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center text-success">Adicionar Nova Postagem</h2>

        {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <form action="{{ url_for('adicionar_postagem') }}" method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="conteudo" class="form-label">Conteúdo</label>
                <textarea class="form-control" name="conteudo" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Publicar</button>
            <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
