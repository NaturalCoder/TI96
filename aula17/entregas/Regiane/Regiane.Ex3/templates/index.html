<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Blog Simples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center text-primary">Blog Simples</h1>

        <div class="text-end mb-3">
            <a href="{{ url_for('adicionar_postagem') }}" class="btn btn-success">+ Nova Postagem</a>
        </div>

        {% for postagem in postagens %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title">{{ postagem.titulo }}</h3>
                <p class="card-text">{{ postagem.conteudo[:150] }}...</p>
                <p class="text-muted">Publicado em {{ postagem.data_formatada() }}</p>

                <a href="{{ url_for('ver_postagem', id=postagem.id) }}" class="btn btn-primary btn-sm">Ler mais</a>
                <a href="{{ url_for('editar_postagem', id=postagem.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('deletar_postagem', id=postagem.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir esta postagem?');">Deletar</a>
            </div>
        </div>
        {% else %}
        <p class="text-muted">Nenhuma postagem encontrada.</p>
        {% endfor %}
    </div>
</body>
</html>
