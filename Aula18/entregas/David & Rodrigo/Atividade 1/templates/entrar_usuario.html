{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Acessar Sistema</h2>

    <form method="POST" novalidate>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" 
                   placeholder="Digite seu CPF (apenas números)" 
                   pattern="\d{11}" 
                   title="11 dígitos numéricos" 
                   required 
                   aria-required="true" 
                   aria-describedby="cpf-help">
            <small id="cpf-help" class="form-text text-muted">
                Informe seu CPF com 11 dígitos numéricos, sem pontuação.
            </small>
        </div>

        {% if 'erro_cpf' in session %}
        <div class="mensagem erro">
            {{ session['erro_cpf'] }}
        </div>
        {% endif %}

        <button type="submit">Entrar</button>
    </form>
    
    <div class="info-login">
        <p>Não tem cadastro? Digite seu CPF que criaremos automaticamente!</p>
    </div>
</div>

{% endblock %}
