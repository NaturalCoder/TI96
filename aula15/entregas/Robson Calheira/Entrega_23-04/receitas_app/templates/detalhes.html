<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ receita.nome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Livro de Receitas</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">{{ receita.nome }}</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Ingredientes</h5>
            <ul class="list-group list-group-flush mb-3">
                {% for item in receita.ingredientes %}
                    <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>

            <h5 class="card-title">Modo de Preparo</h5>
            <p class="card-text">{{ receita.modo_preparo }}</p>
        </div>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar</a>

    <form action="{{ url_for('excluir', indice=indice) }}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta receita?')">
            <i class="bi bi-trash-fill"></i> Excluir Receita
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
