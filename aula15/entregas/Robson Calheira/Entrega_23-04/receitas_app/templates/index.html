<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Livro de Receitas</a>
        <a class="btn btn-outline-light" href="{{ url_for('nova_receita') }}">+ Nova Receita</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Receitas Salvas</h1>

    {% if receitas %}
        <div class="list-group">
            {% for receita in receitas %}
                <a href="{{ url_for('detalhes', indice=loop.index0) }}" class="list-group-item list-group-item-action">
                    {{ receita.nome }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">Nenhuma receita cadastrada ainda.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
