<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Livro de Receitas</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Cadastrar Nova Receita</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Nome da Receita</label>
            <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ingredientes (separe com v√≠rgulas)</label>
            <textarea name="ingredientes" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Modo de Preparo</label>
            <textarea name="modo_preparo" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Salvar Receita</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
