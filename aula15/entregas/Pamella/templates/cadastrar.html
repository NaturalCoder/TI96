<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Receita</title>
</head>
<body>
    <h1>Cadastrar Receita</h1>
    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}
    <form method="POST">
        <label for="nome">Nome da Receita:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="ingredientes">Ingredientes (separados por v√≠rgula):</label>
        <input type="text" id="ingredientes" name="ingredientes"><br><br>
        
        <label for="modo_preparo">Modo de Preparo:</label><br>
        <textarea id="modo_preparo" name="modo_preparo" rows="5" cols="40"></textarea><br><br>
        
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
